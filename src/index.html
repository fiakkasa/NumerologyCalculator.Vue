<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Numerology Calculator</title>
    <link href="css/loader.css" rel="stylesheet" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body>
    <div id="loader">
        <div class="p-2">
            <span class="loader"></span>
        </div>
    </div>
    <div id="app"></div>
    <div id="app1"></div>

    <script src="scripts/single-spa.min.js"></script>
    <script src="scripts/vue.global.prod.min.js"></script>
    <script src="scripts/vue-router.global.min.js"></script>
    <script src="scripts/vue-i18n.global.prod.js"></script>

    <script type="module">
        import { appInit } from './scripts/app.js';

        async function setLoader(show) {
            const loader = document.getElementById('loader');

            if (show) {
                loader.style.display = 'unset';
                return;
            }

            await new Promise(resolve => setTimeout((resolve), 250));

            loader.style.display = 'none';
        }

        singleSpa.registerApplication(
            'numerology-calculator',
            async () => {
                const app = await appInit();

                return {
                    bootstrap: () => setLoader(true),
                    mount: () => {
                        app.mount('#app');

                        return setLoader(false);
                    },
                    unmount: async () => app.unmount()
                };
            },
            location => location.pathname.startsWith('/')
        );

        singleSpa.start();
    </script>
</body>

</html>
